<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RECUPERAR CONTRASEÑA</title>
  
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
    }

    h1 {
      background-color: #d5fccd;
      color: #000;
      padding: 20px;
      text-align: center;
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }
	nav {
      background-color: #d5fccd;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }


    
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f5fff3;
      border: 1px solid #cdebc9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .form-container p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      color: #444;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .enlace-recuperar {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }

    .enlace-recuperar:hover {
      color: #004a99;
    }
	
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      section {
        padding: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <h1>EDUTECH</h1>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Cursos</a>
	<a href="#">Actualizar cuenta</a>
   
  </nav>
  <div class="form-container">
    <form action="" method="post">
      <p>Ingresa tu correo para recuperar tu contraseña</p>
      
      <label for="POST-user">Correo de recuperación:</label>
      <input id="POST-user" type="text" name="Correo" placeholder="ejemplo@correo.com" required>
      
      <input type="submit" value="Enviar código de recuperación">

      <a class="enlace-recuperar" href="#">¿Ya tienes el código? Inicia sesión</a>
    </form>
  </div>
</body>
</html>
